<div style="
    width: 100%;
    background-color: #f2f2f2;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
">
  <img src="/assets/nout.jpg"style="
        position: absolute;
        width: 100%;
        height: 110vh;
    ">
  <div style="
    display: flex;
    flex-direction: column;
    align-items: center;
  ">

    <!-- Buttons to switch between registration and authorization forms -->
    <div style="display: flex; gap: 60px; padding: 40px;">
       <button type="submit" (click)="showRegistrationForm()" style="z-index: 1; border: none; padding: 10px 20px; border-radius: 12.563px;
        background: linear-gradient(281deg, #2957A3 31.79%, #C961DE 98.74%);
        box-shadow: 0px 4.188px 8.375px 0px rgba(16, 19, 49, 0.15); color: #fff; width: 120px;">Register</button>
        <button type="submit" (click)="showAuthorizationForm()" style="z-index: 1; border: none; padding: 10px 20px; border-radius: 12.563px;
        background: linear-gradient(281deg, #2957A3 31.79%, #C961DE 98.74%);
        box-shadow: 0px 4.188px 8.375px 0px rgba(16, 19, 49, 0.15); color: #fff; width: 120px;">Login</button>
    </div>
   

    <!-- Registration Form -->
    <form *ngIf="isRegistrationFormVisible" [formGroup]="registrationForm" style="
        max-width: 400px;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
        border-radius: 20px;
        background: linear-gradient(281deg,#C961DE 98.74%,#2957A3 31.79%,);
    ">

      <h1 style="color: #dccfff; ">Create an Account</h1>

      <div class="input-container">     
        <input
          type="text"
          id="userName"
          placeholder="Username"
          name="userName"
          class="input"
          formControlName="userName"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%; outline: none; border: 2px solid  #9152cc; border-radius: 12px; color: #9152cc; font-weight: 600"
          required
        />
      </div>
  
      <div class="input-container">      
        <input
          type="text"
          id="phoneNumber"
          placeholder="Phone number"
          name="phoneNumber"
          class="input"
          formControlName="phoneNumber"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%; outline: none; border: 2px solid  #9152cc; border-radius: 12px; color: #9152cc; font-weight: 600"
          required
        />
      </div>
  
      <div class="input-container">
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          class="input"
          formControlName="password"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%; outline: none; border: 2px solid  #9152cc; border-radius: 12px; color: #9152cc; font-weight: 600"
          required
          
        />
      </div>
  
      <div class="input-container">
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          name="confirmPassword"
          class="input"
          formControlName="confirmPassword"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%; outline: none; border: 2px solid  #9152cc; border-radius: 12px; color: #9152cc; font-weight: 600"
          required
        />
      </div>

      <button type="submit" style="
        background-color: #1E90FF;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #1E90FF;
        font-size: 16px;
        width: 100%;
      "(click)="onSubmitReg()">Sign up</button>

    </form>

    <form *ngIf="isAuthorizationFormVisible" [formGroup]="authorizationForm" style="
      max-width: 400px;
        padding: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
        border-radius: 20px;
        background: linear-gradient(281deg,#C961DE 98.74%,#2957A3 31.79%,);
    ">

  <h1 style="color: #dccfff; ">Login</h1>

	<div class="input-container">      
        <input
          type="text"
          id="phoneNumber"
          placeholder="Phone number"
          name="phoneNumber"
          class="input"
          formControlName="phoneNumber"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%; outline: none; border: 2px solid  #9152cc; border-radius: 12px; color: #9152cc; font-weight: 600"
          required
        />
    </div>

	<div class="input-container">
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          class="input"
          formControlName="password"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%; outline: none; border: 2px solid  #9152cc; border-radius: 12px; color: #9152cc; font-weight: 600"
          required          
        />
    </div>
      <button type="submit" style="
        background-color: #1E90FF;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        box-shadow: 0 0 10px #1E90FF;
        font-size: 16px;
        width: 100%;
      "(click)="onSubmitAuth()">Login</button>

    </form>
