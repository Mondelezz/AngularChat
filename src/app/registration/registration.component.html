<style>
    input:invalid {
      border: 2px solid red;
    }
  </style>
  
  <div style="
    background-color: #f2f2f2;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
  ">


    <form  [formGroup]="registrationForm" style="
      background-color: #ffffff;
      max-width: 400px;
      padding: 20px;
      border: 2px solid #333333;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      align-items: center;
    " >
  
      <h1 style="color: #333333;">Create an Account</h1>
      
      <div class="input-container">     
        <input
          type="text"
          id="userName"
          placeholder="Username"
          name="userName"
          class="input"
          formControlName="userName"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%;"
          required
        />
      </div>
  
      <div class="input-container">      
        <input
          type="text"
          id="phoneNumber"
          placeholder="Phone number"
          name="phoneNumber"
          class="input"
          formControlName="phoneNumber"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%;"
          required
        />
      </div>
  
      <div class="input-container">
        <input
          type="password"
          id="password"
          placeholder="Password"
          name="password"
          class="input"
          formControlName="password"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%;"
          required
          
        />
      </div>
  
      <div class="input-container">
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          name="confirmPassword"
          class="input"
          formControlName="confirmPassword"
          style="padding: 10px; box-sizing: border-box; border-radius: 5px; margin-bottom: 15px; width: 100%;"
          required
        />
      </div>
  
      <button type="submit" style="
        background-color: #1E90FF;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        width: 100%;
      "(click)="onSubmit()">Sign up</button>
  
    </form>
  </div>
