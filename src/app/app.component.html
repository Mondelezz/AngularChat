<div style="
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100vh;
  font-family: 'Arial', sans-serif;
">

  <form style="
    max-width: 400px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.055);
  " action="" (submit)="onSubmit()">

    <div style="margin-bottom: 15px;">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        placeholder="Name"
        name="name"
        [(ngModel)]="user.name"
        style="width: 100%; padding: 8px; box-sizing: border-box; border-radius: 5px;"
      />
    </div>

    <div style="margin-bottom: 15px;">
      <label for="phoneNumber">Phone number</label>
      <input
        type="text"
        id="phoneNumber"
        placeholder="Phone number"
        name="phoneNumber"
        [(ngModel)]="user.phoneNumber"
        style="width: 100%; padding: 8px; box-sizing: border-box; border-radius: 5px;"
      />
      <p *ngIf="!user.phoneNumber" style="color: rgb(175, 7, 7); margin: 5px 0;">Phone number is required</p>
    </div>

    <div style="margin-bottom: 15px;">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="user.password"
        style="width: 100%; padding: 8px; box-sizing: border-box; border-radius: 5px;"
      />
    </div>

    <div style="margin-bottom: 15px;">
      <label for="confirmPassword">Confirm password</label>
      <input
        type="password"
        id="confirmPassword"
        placeholder="Confirm password"
        name="confirmPassword"
        [(ngModel)]="user.confirmPassword"
        style="width: 100%; padding: 8px; box-sizing: border-box; border-radius: 5px;"
      />
    </div>

    <div>
      <button type="submit" style="
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      ">Submit</button>
    </div>

  </form>

</div>
